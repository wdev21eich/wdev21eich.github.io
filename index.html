<!DOCTYPE html>
<html lang="en">
  <!-- Notre premier code JavaScript -->
  <!-- Lien : https://developer.mozilla.org/fr/docs/Learn/JavaScript/First_steps/A_first_splash -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- lien vers la page css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- S'affiche dans l'onglet -->
    <title>Number guessing game1</title>
  </head>
  <body>
    <!-- S'affiche en titre de la page -->
    <h1>Number guessing game2</h1>

    <h2>Hello world 2021 !!!</h2>

    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>

    <div class="form">
      <!-- Les deux variables suivantes stockent des références au champ de saisie 
        du formulaire et au bouton de soumission ; elles sont utilisées pour 
        écouter l'envoi de la supposition (guess) plus tard -->
      <label for="guessField">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <!-- Les trois variables suivantes sont chacune faite pour stocker une 
        référence aux paragraphes de résultats dans le HTML ; elles sont 
        utilisées pour insérer des valeurs dans les paragraphes plus tard dans le code -->
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
