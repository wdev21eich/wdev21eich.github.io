<!DOCTYPE html>
<html lang="fr">
  <!-- Notre premier code JavaScript -->
  <!-- Lien : https://developer.mozilla.org/fr/docs/Learn/JavaScript/First_steps/A_first_splash -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- lien vers la page css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- S'affiche dans l'onglet -->
    <title>Jeu de devinettes de nombres1</title>
  </head>
  <body>
    <!-- S'affiche en titre de la page -->
    <h1>Jeu de devinettes de nombres</h1>

    <h2>Bonjour le monde</h2>

    <p>
      Nous avons sélectionné un nombre aléatoire entre 1 et 100. Voyez si vous
      pouvez le deviner en 10 tours ou moins. Nous vous dirons si votre
      estimation était trop élevée ou trop faible.
    </p>

    <div class="form">
      <!-- Les deux variables suivantes stockent des références au champ de saisie 
        du formulaire et au bouton de soumission ; elles sont utilisées pour 
        écouter l'envoi de la supposition (guess) plus tard -->
      <label for="guessField">Entrez une estimation: </label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Soumettre" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <!-- Les trois variables suivantes sont chacune faite pour stocker une 
        référence aux paragraphes de résultats dans le HTML ; elles sont 
        utilisées pour insérer des valeurs dans les paragraphes plus tard dans le code -->
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
